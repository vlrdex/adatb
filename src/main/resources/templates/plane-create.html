<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button onclick="window.location.href='/admin'">Vissza</button>
</div>
<form th:action="@{/admin/plane/createplane}" method="post">

    <label for="model">Repülő modellje neve:</label>
    <select id="model" name="model">
        <option th:each="planemodel: ${planemodel}"
        th:value="${planemodel.model}"
        th:text="${planemodel.name}">
        </option>
    </select>
    <label for="serviceProvider">Repülő szolgáltatója:</label>
    <input type="text" id="serviceProvider" name="serviceProvider" maxlength="100" required><br><br>

    <button type="submit">Biztosítás hozzáadása</button>
</form>
</body>
</html>
