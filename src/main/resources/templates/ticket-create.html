<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button onclick="window.location.href='/admin'">Vissza</button>
</div>
<div th:if="${error!=null}">
    <p th:text="${error}"></p>
</div>
<form th:action="@{/admin/ticket/createticket}" method="post">

    <label for="flightId">Járat:</label>
    <select id="flightId" name="flightId">
        <option th:each="flight: ${flight}"
                th:value="${flight.id}"
                th:text="${flight.id}">
        </option>
    </select>
    <label for="seat">Ülőhely:</label>
    <input type="number" id="seat" name="seat" required><br><br>
    <label for="insuranceId">Biztosítás:</label>
    <select id="insuranceId" name="insuranceId">
        <option th:each="insurance: ${insurance}"
                th:value="${insurance.id}"
                th:text="${insurance.name}">
        </option>
    </select>
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" maxlength="100" required><br><br>
    <label for="email">Email:</label>
    <select id="email" name="email">
        <option th:each="user: ${user}"
                th:value="${user.email}"
                th:text="${user.email}">
        </option>
    </select>

    <button type="submit">Jegy hozzáadása</button>
</form>
</body>
</html>
