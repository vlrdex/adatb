<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/planemodel/createplanemodel}" method="post">

    <label for="model">Repülőgép modell azonosítója:</label>
    <input type="text" id="model" name="model" maxlength="100" required><br><br>
    <label for="name">Repülőgép modell neve:</label>
    <input type="text" id="name" name="name" maxlength="100" required><br><br>
    <label for="seatsNumber">Repülőgép modell ülőhelyeinek száma:</label>
    <input type="number" id="seatsNumber" name="seatsNumber" maxlength="100" required><br><br>

    <button type="submit">Repülőgép modell hozzáadása</button>
</form>
</body>
</html>
