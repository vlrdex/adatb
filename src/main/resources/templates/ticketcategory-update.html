<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button onclick="window.location.href='/admin'">Vissza</button>
</div>
<form th:action="@{/admin/ticketcategory/update/{ticketcategory_id}(ticketcategory_id=${ticketcategory.id})}" method="post">
    <label for="name">Neve:</label>
    <input type="text" id="name" name="name" th:value="${ticketcategory.name}" required><br>
    <label for="discount">Kedvezménye:</label>
    <input type="number" id="discount" name="discount" th:value="${ticketcategory.discount}" required><br>

    <button type="submit">Jegykategória módosítása</button>
</form>
</body>
</html>
