<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/insurance/createinsurance}" method="post">

    <label for="name">Biztosítás neve:</label>
    <input type="text" id="name" name="name" maxlength="100" required><br><br>
    <label for="cost">Biztosítás ára:</label>
    <input type="number" id="cost" name="cost" maxlength="100" required><br><br>
    <label for="description">Biztosítás leírása:</label>
    <input type="text" id="description" name="description" maxlength="100" required><br><br>

    <button type="submit">Biztosítás hozzáadása</button>
</form>
</body>
</html>
