<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button onclick="window.location.href='/admin'">Vissza</button>
</div>
<form th:action="@{/admin/flight/update/{flight_id}(flight_id=${flight.id})}" method="post">

    <label for="startingTime">Indulási idő:</label>
    <input type="datetime-local" id="startingTime" name="startingTime" th:value="${flight.startingTime}" required><br><br>
    <label for="landingTime">Érkezési idő:</label>
    <input type="datetime-local" id="landingTime" name="landingTime" th:value="${flight.landingTime}" required><br><br>
    <label for="startingTown">Indulási város:</label>
    <select id="startingTown" name="startingTown">
        <option th:text="${starttown.name} "th:value="${flight.startingTown + ' (jelenlegi)'}" selected></option>
        <option th:each="town: ${town}"
                th:value="${town.id}"
                th:text="${town.name}">
        </option>
    </select>
    <label for="landingTown">Érkezési város:</label>
    <select id="landingTown" name="landingTown">
        <option th:text="${endtown.name}" th:value="${flight.landingTown + ' (jelenlegi)'}" selected></option>
        <option th:each="town: ${town}"
                th:value="${town.id}"
                th:text="${town.name}">
        </option>
    </select>
    <label for="planeId">Repülő:</label>
    <select id="planeId" name="planeId">
        <option th:text="${thatplane.model}" th:value="${flight.planeId + ' (jelenlegi)'}" selected></option>
        <option th:each="plane: ${plane}"
                th:value="${plane.id}"
                th:text="${plane.model}">
        </option>
    </select>
    <label for="price">Ár:</label>
    <input type="number" id="price" name="price" th:value="${flight.price}" required><br><br>

    <button type="submit">Járat módosítása</button>
</form>
</body>
</html>
