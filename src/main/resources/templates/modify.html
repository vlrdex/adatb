<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    li{
        display: inline-block;
        list-style-position: outside;
        list-style-type: none;
        margin: 10px;
    }
</style>
<header>
    <div>
        <ul>
            <li>
                <a href="/">Index</a>
            </li>
            <li>
                <a href="/login">Login</a>
            </li>
            <li>
                <a href="/regist">Regist</a>
            </li>
            <li>
                <a href="/admin">Admin</a>
            </li>
        </ul>
    </div>
</header>
<body>
<form th:action="@{/modify}" method="post">
    <label for="email">Email:</label>
    <input type="email" th:value="${user.getEmail()}" id="email" name="email" required>
    <br><br>

    <label for="old_password">Régi Jelszó:</label>
    <input type="password" id="old_password" name="old_password" required>
    <br><br>

    <label for="password">Jelszó:</label>
    <input type="password" id="password" name="password">
    <br><br>

    <label for="confirm_password">Jelszó megerősítése:</label>
    <input type="password" id="confirm_password" name="confirm_password">
    <br><br>

    <label for="name">Név:</label>
    <input type="text" th:value="${user.getName()}" id="name" name="name" required>
    <br><br>

    <label for="birthdate">Születési dátum:</label>
    <input type="date" th:value="${user.getBirthDate()}" id="birthdate" name="birthdate" required>
    <br><br>

    <button type="submit">Modoít!</button>
</form>
<div th:if="${errors != null && !errors.isEmpty()}" class="error">
    <p style="color: red;">Hibák:</p>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>


</body>
</html>
